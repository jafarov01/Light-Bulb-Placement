<!DOCTYPE html>
<html lang="en">

<head>
    <title>Light Bulb Placement</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <!-- START GAME LOGIN PAGE -->
    <div id="divStartPage">
        <div class="picture">
            <div class="score_board">
                Score
            </div>
            <div class="custom_maps">
                Custom Maps
            </div>
            <div id="divScoreBoard">
                <h1>Score Board</h1>
            </div>  
            <div id="divCustomMaps">
            </div>  


            <img src="./pictures/king.jpg" id="imgStartPage">
        </div>

        <form id="formStart">
            <div class="input_name">
                <label for="inputName">NAME</label>
                <input id="inputName" type="text" placeholder="Enter your name">
            </div>

            <ul>
                <li>
                    <label for="easy">EASY</label>
                    <input type="radio" id="easy" name="difficulty" value="EASY">
                </li>
                <li>
                    <label for="medium">MEDIUM</label>
                    <input type="radio" id="medium" name="difficulty" value="MEDIUM">
                </li>
                <li>
                    <label for="hard">HARD</label>
                    <input type="radio" id="hard" name="difficulty" value="HARD">
                </li>
                <li>
                    <label for="custom">CUSTOM</label>
                    <input type="radio" id="custom" name="difficulty" value="CUSTOM">
                </li>
            </ul>
            <button id="buttonStart">START</button>
        </form>

    </div>

    <!-- CUSTOM MAP PAGE -->

    <div id="divCustomGridPage">
        <form id="formSize">
            <label for="inputGridSize">Grid Size [0 10]</label>
            <input type="range" id="inputGridSize" name="inputGridSize" min="0" max="10" value="0"
                placeholder="Enter the size of the grid">
            <button id="buttonSetGrid">SAVE AND START GAME</button>
        </form>

        <div id="divEditCustomGrid">
            <div id="divGridElements">
                <div class="elements" data-type="stone"></div>
                <div class="elements" data-type="number0">0</div>
                <div class="elements" data-type="number1">1</div>
                <div class="elements" data-type="number2">2</div>
                <div class="elements" data-type="number3">3</div>
                <div class="elements" id="empty" data-type="empty"></div>
            </div>
        </div>
    </div>

    <!-- PLAYGROUND PAGE -->

    <div id="divPlayPage">
        <div id="grid"></div>
        <div id="gameInfo">
            <h2 id="h2PlayerName"></h2>
            <h3 id="h3Time"></h3>
            <h3 id="h3NumLumps"></h3>
            <h1 id="h1WinMessage"></h1>
        </div>
    </div>

    <div id="divChangeDifficulty">
        <form id="formDifficulty">
            <ul>
                <li>
                    <label for="easyDiff">EASY</label>
                    <input type="radio" id="easyDiff" name="difficulty" value="EASY">
                </li>
                <li>
                    <label for="mediumDiff">MEDIUM</label>
                    <input type="radio" id="mediumDiff" name="difficulty" value="MEDIUM">
                </li>
                <li>
                    <label for="hardDiff">HARD</label>
                    <input type="radio" id="hardDiff" name="difficulty" value="HARD">
                </li>
                <li>
                    <label for="customDiff">CUSTOM</label>
                    <input type="radio" id="customDiff" name="difficulty" value="CUSTOM">
                </li>
            </ul>
            <button id="buttonChangeDiffStart">START</button>
        </form>
    </div>
</body>

</html>
